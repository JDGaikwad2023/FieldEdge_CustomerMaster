<div class="jumbotron">
  <div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <h3 class="text-danger">Add New Customer</h3>
          <div class="col-md-4">
          
                  <div class="form-group">
                      <label>Salutation</label>
                      <input type="text" formControlName="salutation" class="form-control" />
                  </div>
                  <div class="form-group">
                      <label>Initials</label>
                      <input type="text" formControlName="initials" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label>First Name</label>
                    <input type="text" formControlName="firstname" class="form-control" />

                  </div>
                  <div class="form-group">
                    <label>First Name ASCII</label>
                    <input type="text" formControlName="firstname_ascii" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label>Gender</label>
                    <input type="text" formControlName="gender" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label>First Name Country Rank</label>
                    <input type="text" formControlName="firstname_country_rank" class="form-control"/>
                  </div>
                <div class="form-group">
                  <label>First Name Country Frequency</label>
                  <input type="text" formControlName="firstname_country_frequency" class="form-control" />
                </div>
          </div>
          <div class="col-md-4">
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" formControlName="lastname" class="form-control"/>

        <div class="form-group">
          <label>Last Name ASCII</label>
          <input type="text" formControlName="lastname_ascii" class="form-control" />
        </div>
        <div class="form-group">
          <label>Last Name Country Rank</label>
          <input type="text" formControlName="lastname_country_rank" class="form-control" />
        </div>
        <div class="form-group">
          <label>Last Name Country Frequency</label>
          <input type="text" formControlName="lastname_country_frequency" class="form-control" />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
          </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
      <label>Country Code</label>
      <input type="text" formControlName="country_code" class="form-control" />
  </div>

    </div>
          </div>
          <div class="col-md-4">
        <div class="form-group">
          <label>Country Code Alpha</label>
          <input type="text" formControlName="country_code_alpha" class="form-control" />
      </div>
      <div class="form-group">
        <label>Country Name</label>
        <input type="text" formControlName="country_name" class="form-control"/>
      </div>
      <div class="form-group">
        <label>Primary Language Code</label>
        <input type="text" formControlName="primary_language_code" class="form-control"/>
      </div>
      <div class="form-group">
        <label>Primary Language</label>
        <input type="text" formControlName="primary_language" class="form-control"/>
      </div>
      <div class="form-group">
        <label>Balance</label>
        <input type="text" formControlName="balance" class="form-control"/>
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" formControlName="phone_Number" class="form-control"/>
      </div>
      <div class="form-group">
        <label>Currency</label>
        <input type="text" formControlName="currency" class="form-control"/>
      </div>
          </div>
      </div>
      <div class="row">
        <div class="form-group">
          <hr>
          <button class="btn btn-primary">Submit</button>
          <button class="btn btn-dark m-2" routerLink="/customers">Go Back</button>
      </div>
      </div>
    </form>
  </div>
</div>
