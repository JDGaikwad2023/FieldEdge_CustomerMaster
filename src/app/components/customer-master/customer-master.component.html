<div class="container-mt-3">
<div class="row">
  <div class="col">
    <p class="h3 text-danger">Customer List</p>
  </div>
</div>
</div>
<div class="col-12 mx-auto">
<table class="table table-striped table-hover">
<thead style="background-color: gray;color: white;">
<th>CustomerId</th>
<th>FirstName</th>
<th>LastName</th>
<th>Email</th>
<th>Phone_Number</th>
<th>Country_Code</th>
<th>Gender</th>
<th>Balance</th>
<th>Options</th>
</thead>
<tbody>
<tr *ngFor="let data of customers">
  <td style="width: 25px;">{{data.id}}</td>
  <td>{{data.firstname}}</td>
  <td>{{data.lastname}}</td>
  <td><a href="">{{data.email}}</a></td>
  <td>{{data.phone_Number}}</td>
  <td>{{data.country_code}}</td>
  <td>{{data.gender}}</td>
  <td>{{data.balance|currency:'USD':'symbol'}}</td>
  <td>
    <a class="btn btn-success" routerLink="/customers/edit/{{data.id}}">Edit</a>
    <a class="btn btn-danger mx-1" (click)="clickDeleteContact(data.id)">Delete</a>
  </td>
</tr>
</tbody>
<tfoot>
  <a class="btn btn-primary mt-2" routerLink="/customers/add/">Add New Customer</a>
</tfoot>
</table>
</div>
